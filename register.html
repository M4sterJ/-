<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三星账户注册</title>
	<link rel="stylesheet" href="css/register.css">
	<script src = 'js/require.js' async="true" defer data-main = 'js/registerMain'></script>
	
</head>
<body>
	<h3>三星账户</h3>
	<div class="content">
		<h2>创建您的三星账户</h2>
		<p>通过三星帐户来获得盖乐世设备的更多功能。</p>
		<div class="mail-content">
			<label for="mail" class="mail-label">邮件</label><br>
			<input type="text" id="mail">
		</div>
		<div class="password-content">
			<label for="password" class="password-label">密码</label>
			<input type="password" name="" id="password">
		</div>
		<div class="confirm-content">
			<label for="confirm-password" class="confirm-password-label">确认密码</label>
			<input type="password" name="" id="confirm-password">
		</div>
		<div class="name-content">
			<label for="name" class="name-label">姓名</label>
			<input type="text" name="" id="name">
		</div>
			<div class="date-content">
			<div class="year-content">
				<label for="name" class="year-label">年</label>
				<input type="text" name="" id="year">
			</div>
			<div class="month-content">
				<label for="month" class="month-label">月</label>
				<select name="" id="month">
					<option value="">一月</option>
					<option value="">二月</option>
					<option value="">三月</option>
					<option value="">四月</option>
					<option value="">五月</option>
					<option value="">六月</option>
					<option value="">七月</option>
					<option value="">八月</option>
					<option value="">九月</option>
					<option value="">十月</option>
					<option value="">十一月</option>
					<option value="">十二月</option>
				</select>
			</div>
			<div class="day-content">
				<label for="day" class="day-label">日</label>
				<input type="text" name="" id="day">
			</div>
		</div>
		<div id="textcode"></div>
		<div id="refresh"><img src="images/refresh.png" alt=""></div>
		<div class="textcode-content">
			<label for="textcodes" class="textcodes-label">安全代码</label>
			<input type="text" name="" id="textcodes">
		</div>
		<button id="btn1">注册</button>
	</div>
</body>
</html>
